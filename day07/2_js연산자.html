<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!--p. 71-->
    <!-- HTML에서 JS 명령어 작성하는 방법 <script> 태그 사용-->
    <script>
        // <script> 마크업 사이에 JS 명령어 작성한다.
        
            // 1. 산수 연산자
        
        // 1-1. + 더하기
        console.log( 3+5 ); 
        document.write ( 3+5 );
            document.write( "<hr/>" );
        
            // 1-2. - 마이너스
        document.write( 3-5 );
            document.write( "<hr/>" ); // js에서 html 작성이 가능한가요? 문자형식으로 작성하면 가능
        
            //1-3. *곱하기
        document.write(3*5);
        document.write("<hr/>");

            //1-4. /나누기
        document.write(3/5);
            document.write("<hr/>");

            //1-5. % 나머지
        document.write( 3%5 );   document.write("<hr/>"); 

            //1-6. + 문자결합 ( '' 또는 "" 처리된 문자일때 + 연산자 사용시 연결)
        document.write('<h1>' + 'js입력한html' + '</h1>');
        document.write('<p>' + 93 + '</p>');

        

        // - 변수와 연산자 활용
        let 정수1 = 3;
        let 정수2 = 5;

       document.write( 정수1 + 정수2 ); 

           // - 입력 상자
           let 입력받은데이터 = prompt("정수 입력해주세요.")
           document.write( 입력받은데이터 );

        // * 2개의 정수를 입력받고 HTML에 <p> 태그형식으로 결과 출력하시오.


           prompt('입력상자에 안내문구 작성') // 입력받고 변수에 저장을 안하면 입력받은 데이터는 사라짐.
            let 값1 = prompt('값1 : '); // 왼쪽에 변수가 존재하는 이유 : 오른쪽에서 입력받은 데이터를 저장 하려고
                                        // 입력받은 데이터를 저장하고 추후에 사용할려고
        
            let 값2 = prompt('값2 : ');

            let 곱하기결과 = 값1 * 값2; // 두 변수의 값을 곱한 결과를 새로운 변수에 저장
            
            // 입력받은 테이터가 변수에 저장 했으므로 입력받은 데이터를 추후에 사용이 가능하다.
            document.write( '<p> 곱하기 결과 : '+ 곱하기결과 +' </p>')

        // - 활용3 3개의 데이터를 입력받고 HTML <ol> 태그형식으로 입력받은 데이터들을 <li> 형식을 출력하시오.
           
            let 음식1 = prompt('음식 이름 1');
            let 음식2 = prompt('음식 이름 2');
            let 음식3 = prompt('음식 이름 3');

            document.write('<ol>');
                document.write('<li>'+ 음식1 +'</li>');
                document.write('<li>'+ 음식2 +'</li>');
                document.write('<li>'+ 음식3 +'</li>');
            document.write('</ol>');


    </script>


</body>
</html>
