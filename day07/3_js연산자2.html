<script>

// 1. 복합대입연산자 
let A = 10; // = 대입연산자
    //* 변수의 값 수정 , 변수는 하나의 데이터만 저장

A = 20;  // A변수에 20대입 (*기존에 있던 10 사라짐)

document.write( A );

A = A + 10; // 여러개 연산자가 존재할때는 (p.71 상단에) 우선순위
    // 1. A + 10 --> 20 + 10 , A가 20이니까.
    // 2. 결과는 30
    // 3. 대입 A = 30;
document.write(A);
A += 10;
document.write(A);

A=A-10;
document.write(A);

A-=10;
document.write(A);
document.write('<br/>')

A*=10;
document.write(A); document.write('<br/>')

A/=10;
document.write(A); document.write('<br/>')

A%=3;
document.write(A);document.write('<br/>')

document.write('<hr/>');

// 2. 증감연산자 : 1증가 혹은 1감소

let B = 10 ;
document.write(B); document.write('<br/>');
B=B+1;
document.write(B); document.write('<br/>');
B+=1;
document.write(B); document.write('<br/>');
B++;
document.write(B); document.write('<br/>');
B--;
document.write(B); document.write('<br/>');


document.write(B++); document.write('<br/>');
document.write(B);

document.write('<hr/>');

// 3. 비교연산자
document.write(3>5); // 3이5보다 크다, 거짓 => false
document.write(3<5); // 3일5보다 작다, 진실 => true
document.write(3 >= 5) // 3이5보다 크거나 같다 (이상), 거짓 => false
document.write(3 <= 5) // 3이5보다 작거나 같다 (이하), 진실 => true
document.write(3 == 5) // 3 과 5는 같다, 거짓 => false
document.write(3 != 5) // 3 과 5는 다르다, 진실 => true
document.write(3 === 5) // 강력비교

document.write('<hr/>');

// 4. 논리연산자
            // (||) :여러개 비교연산자가 하나라도 true 이면 결과는 ture
document.write( 3 > 5 || 5 > 10 ); // 3이 5보다 초과 이거나 5가 10보다 초과이다. => false
document.write( 3 > 5 || 5 > 1) // 3이 5보다 초과 이거나 5가 1보다 초과이다. => true

document.write( 3 > 5 && 5 > 10); // 3>5(false) 이면서 5>1 (ture) 이면 결과는 false
document.write( 3 > 2 && 5 > 1 ); // 3>2(ture) 이면서 5>1(ture) 이면 결과는 ture

document.write( !true ); // ture >> false
document.write( !false); // false >> ture

document.write ( !(3>5)); // 3>5(false)




</script>
